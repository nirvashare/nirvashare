
services:

  onlyoffice:
    image: 'onlyoffice/documentserver'
    container_name: 'onlyoffice'
    user: root
    networks:
      - nirvashare
    restart: always
    ports:
      # Public HTTP Port:
      - '8084:80'
    environment:
      JWT_ENABLED: "true"
      JWT_SECRET: "__NS_SECRET__"
      ALLOW_PRIVATE_IP_ADDRESS: "true"
      
    secrets:
      - jwt_secret

    volumes:
      - /var/nirvashare:/var/nirvashare

secrets:
   jwt_secret:
     file: jwt_secret

networks:
  nirvashare: {}


